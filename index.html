<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Form</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header>
        <h1>Contact Me</h1>
    </header>
    <main>
        <section>
            <p>
                Feel free to contact me using the form below. I will usually respond within 2-3 days of receiving the email. 
                I will answer all inqueries to the best of my ability.
            </p>
        </section>
        <section>
            <div class="group">
                <div class="item">
                    <h2>Contact Form</h2>
                    <form action="https://formspree.io/greg.johle@gmail.com" method="post">
                        <label for="name">Name:</label>
                        <input id="name" type="text" name="name" placeholder="Enter Your Full Name" required /><br>
                        <label for="email">Email:</label>
                        <input type="email" name="email" placeholder="you@email.com" required /><br>
                        <label for="message">Message:</label><br>
                        <textarea id="message" name="message" required placeholder="Type your message here..." maxlength="500"></textarea><br>
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </form>
                </div>
                <div class="item">
                    <img src="images/contact.jpg">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <h2>&copy; Greg Johle</h2>
        <h2>2020</h2>
    </footer>
  </body>
